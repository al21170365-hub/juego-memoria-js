<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Lista de Usuarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #usuarios {
            margin-top: 20px;
        }
        .usuario {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
        .error {
            color: red;
        }
        a {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>üìã Lista de Usuarios</h1>
    <button id="cargarBtn">Cargar Usuarios</button>
    <div id="usuarios"></div>
    <a href="../../">Regresar</a>

    <script>
        // TU C√ìDIGO AQU√ç
        //Implementa el siguiente c√≥digo JavaScript:
        const cargarBtn = document.getElementById('cargarBtn');
        const usuariosDiv = document.getElementById('usuarios');

        cargarBtn.addEventListener('click', cargarUsuarios);

        function cargarUsuarios() {

            // Paso 1: Mostrar mensaje de carga
            // Paso 2: Hacer la petici√≥n con fetch
            // URL de la API: https://jsonplaceholder.typicode.com/users
            // Paso 3: Convertir la respuesta a JSON
            // Paso 4: Mostrar los usuarios en el HTML
            // Paso 5: Manejar errores

            usuariosDiv.innerHTML = '<p class="loading">Cargando usuarios...</p>';

            const url = 'https://jsonplaceholder.typicode.com/users'

            obtenerUsuarios(url)

        }

        function mostrarUsuarios(usuarios) {
            // Crear el HTML para cada usuario
            const html = usuarios.map(usuario => `
                <div class="usuario">
                    <h3>${usuario.name}</h3>
                    <p><strong>Email:</strong> ${usuario.email}</p>
                    <p><strong>Tel√©fono:</strong> ${usuario.phone}</p>
                    <p><strong>Ciudad:</strong> ${usuario.address.city}</p>
                </div>
            `).join('');
            
            usuariosDiv.innerHTML = html;
        }

        function obtenerUsuarios(url) {
            fetch(url)
                .then(respuesta => {
                    if(!respuesta.ok) {
                        throw new Error(`HTTP error! status: ${respuesta.status}`)
                    }
                    return respuesta.json()
                })
                .then(usuarios => {
                    console.log(usuarios)
                    mostrarUsuarios(usuarios)}
                )
                .catch(error => usuariosDiv.innerHTML = `<p> ‚ùå Error: ${error.message}<p>`)
        }
    </script>
</body>
</html>
