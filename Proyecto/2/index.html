    <script>
        const buscarBtn = document.getElementById('buscarBtn');
        const pokemonInput = document.getElementById('pokemonInput');
        const resultadoDiv = document.getElementById('resultado');

        buscarBtn.addEventListener('click', buscarPokemon);

        // Permitir buscar con Enter
        pokemonInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') buscarPokemon();
        });

            // Validaci√≥n: verificar que no est√© vac√≠o
            if (!nombre) {
                resultadoDiv.innerHTML = '<p class="error">Por favor ingresa un nombre o n√∫mero</p>';
                return;
            }
            
            // Mostrar estado de carga
            resultadoDiv.innerHTML = '<p class="loading">Buscando pok√©mon...</p>';

        }

        function mostrarPokemon(pokemon) {
            // Obtener tipos del pok√©mon
            const tipos = pokemon.types.map(tipo => tipo.type.name);
            
            // Crear el HTML
            const html = `
                <div class="pokemon-card">
                    <img src="${pokemon.sprites.front_default}" alt="${pokemon.name}">
                    <h2>${pokemon.name}</h2>
                    <div class="tipos">
                        ${tipos.map(tipo => `<span class="tipo" style="background: #${getTipoColor(tipo)}">${tipo}</span>`).join('')}

                    <div class="stats">

                        <div class="stat">

                        </div>

                </div>
            `;
            
            resultadoDiv.innerHTML = html;

        function getTipoColor(tipo) {

                electric: 'F8D030', grass: '78C850', ice: '98D8D8',
                fighting: 'C03028', poison: 'A040A0', ground: 'E0C068',
                flying: 'A890F0', psychic: 'F85888', bug: 'A8B820',
                rock: 'B8A038', ghost: '705898', dragon: '7038F8',
                dark: '705848', steel: 'B8B8D0', fairy: 'EE99AC'
