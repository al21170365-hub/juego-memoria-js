<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - Galer√≠a Rick and Morty</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            padding: 40px 0;
            background: linear-gradient(135deg, #00b5cc 0%, #97ce4c 100%);
            border-radius: 20px;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 42px;
            margin-bottom: 10px;
        }
        .filtros {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
        }
        input, select, button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
        }
        input {
            flex: 1;
            min-width: 250px;
            background: #3a3a3a;
            color: white;
        }
        select {
            background: #3a3a3a;
            color: white;
            cursor: pointer;
        }
        button {
            background: #97ce4c;
            color: #1e1e1e;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #7ab83c;
            transform: scale(1.05);
        }
        #galeria {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .personaje {
            background: #2a2a2a;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .personaje:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(151, 206, 76, 0.3);
        }
        .personaje img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .personaje-info {
            padding: 15px;
        }
        .personaje-info h3 {
            margin-bottom: 10px;
            color: #97ce4c;
        }
        .personaje-info p {
            margin: 5px 0;
            font-size: 14px;
            color: #ccc;
        }
        .status {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-top: 8px;
        }
        .status.alive { background: #55cc44; color: white; }
        .status.dead { background: #d63d2e; color: white; }
        .status.unknown { background: #9e9e9e; color: white; }
        .loading {
            text-align: center;
            padding: 60px;
            font-size: 20px;
            color: #97ce4c;
        }
        .error {
            text-align: center;
            padding: 40px;
            background: #d63d2e;
            border-radius: 10px;
            margin: 20px 0;
        }
        .no-results {
            text-align: center;
            padding: 60px;
            font-size: 18px;
            color: #999;
        }
        a {
            font-size: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üõ∏ Rick and Morty</h1>
            <p>Galer√≠a de Personajes</p>
        </header>

        <div class="filtros">
            <input type="text" id="nombreInput" placeholder="Buscar por nombre...">
            <select id="estadoSelect">
                <option value="">Todos los estados</option>
                <option value="alive">Vivos</option>
                <option value="dead">Muertos</option>
                <option value="unknown">Desconocido</option>
            </select>
            <select id="generoSelect">
                <option value="">Todos los g√©neros</option>
                <option value="male">Masculino</option>
                <option value="female">Femenino</option>
                <option value="genderless">Sin g√©nero</option>
                <option value="unknown">Desconocido</option>
            </select>
            <button id="buscarBtn">üîç Buscar</button>
            <button id="limpiarBtn" style="background: #d63d2e;">üóëÔ∏è Limpiar</button>
            <a href="../../">Regresar</a>
        </div>

        <div id="galeria"></div>
    </div>

    <script>
        const buscarBtn = document.getElementById('buscarBtn');
        const limpiarBtn = document.getElementById('limpiarBtn');
        const nombreInput = document.getElementById('nombreInput');
        const estadoSelect = document.getElementById('estadoSelect');
        const generoSelect = document.getElementById('generoSelect');
        const galeriaDiv = document.getElementById('galeria');

        buscarBtn.addEventListener('click', buscarPersonajes);
        limpiarBtn.addEventListener('click', limpiarFiltros);
        nombreInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') buscarPersonajes();
        });

        // Cargar personajes al inicio
        window.addEventListener('load', () => buscarPersonajes());

        // TU C√ìDIGO AQU√ç
        // Implementa las funciones usando async/await

        async function buscarPersonajes() {
            // Paso 1: Mostrar loading
            galeriaDiv.innerHTML = '<div class="loading">‚è≥ Cargando personajes...</div>';
            
            // Paso 2: Obtener los valores de los filtros
            const nombre = nombreInput.value.trim();
            const estado = estadoSelect.value;
            const genero = generoSelect.value;
            
            // Paso 3: Construir la URL con par√°metros
            // Base: https://rickandmortyapi.com/api/character
            // Con filtros: https://rickandmortyapi.com/api/character?name=rick&status=alive&gender=male
            // Usa URLSearchParams o construye manualmente
            let url = `https://rickandmortyapi.com/api/character`
            const params = new URLSearchParams()

            if (nombre) params.append('name', nombre)
            if (estado) params.append('status', estado)
            if (genero) params.append('gender', genero)

            if (params.toString()) {
                url += `?${params.toString()}`
            }

            //if (nombre) {
            //    url += `?name=${nombre}`
            //}
            //if (estado && !nombre) {
            //    url += `?status=${estado}`
            //}else if(estado && nombre) {
            //    url += `&status=${estado}`
            //}
            //if (genero && !nombre && !estado) {
            //    url += `?gender=${genero}`
            //}else if(genero && (nombre || estado)){
            //    url += `&gender=${genero}`
            //}

            
            try {
                // Paso 4: Hacer fetch con await
                // Paso 5: Verificar respuesta.ok
                // Paso 6: Convertir a JSON con await
                // Paso 7: Extraer el array de personajes (datos.results)
                // Paso 8: Llamar a mostrarPersonajes(personajes)

                const results = await fetch(url)
                if (!results.ok) {
                    if (results.status === 404) {
                        throw new Error(`No se encontro el personaje`)
                    }
                }
                const datas = await results.json()
                const data = datas.results
                mostrarPersonajes(data)
                
            } catch (error) {
                // Paso 9: Manejar errores
                if (error instanceof TypeError) {
                    galeriaDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error</h3>
                        <p>Sin conexion a la red</p>
                    </div>
                `;
                }else {
                    galeriaDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
                }
            }
        }

        function mostrarPersonajes(personajes) {
            if (personajes.length === 0) {
                galeriaDiv.innerHTML = '<div class="no-results">üòï No se encontraron personajes</div>';
                return;
            }

            const html = personajes.map(personaje => `
                <div class="personaje">
                    <img src="${personaje.image}" alt="${personaje.name}">
                    <div class="personaje-info">
                        <h3>${personaje.name}</h3>
                        <p><strong>Especie:</strong> ${personaje.species}</p>
                        <p><strong>G√©nero:</strong> ${personaje.gender}</p>
                        <p><strong>Origen:</strong> ${personaje.origin.name}</p>
                        <span class="status ${personaje.status.toLowerCase()}">
                            ${personaje.status === 'Alive' ? 'üü¢' : personaje.status === 'Dead' ? 'üî¥' : '‚ö´'} 
                            ${personaje.status}
                        </span>
                    </div>
                </div>
            `).join('');

            galeriaDiv.innerHTML = html;
        }

        function limpiarFiltros() {
            nombreInput.value = '';
            estadoSelect.value = '';
            generoSelect.value = '';
            buscarPersonajes();
        }
    </script>
    <a href="../../">Regresar</a>
</body>
</html>
